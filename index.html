<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=devicewidth, initialscale=1.0" />
    <title>Modern Chair Page</title>
    
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="info">
          <p class="titleUp">Modern chair</p>
          <h2>Bottega Veneta</h2>
          <h4>$143 <span>$875</span></h4>
          <div class="sectionFluid">
            <input class="descBtn" type="radio" id="desc1" name="descbtn" checked />
            <label for="desc1">Description</label>
            <input class="descBtn" type="radio" id="desc2" name="descbtn" />
            <label for="desc2">Details</label>
            <div class="sectionFluid descSec accor1">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
            </div>
            <div class="sectionFluid descSec accor2">
              <div class="secInline">
                <p><span>80</span>cm<br />Length</p>
              </div>
              <div class="secInline">
                <p><span>65</span>cm<br />Width</p>
              </div>
              <div class="secInline">
                <p><span>90</span>cm<br />Height</p>
              </div>
              <div class="secInline">
                <p><span>17.6</span>lbs<br />Weight</p>
              </div>
            </div>
          </div>
          <h5>Choose Color:</h5>
        </div>
        <input
          class="colorBtn forColor1"
          type="radio"
          id="color1"
          name="colorbtn"
          checked
        />
        <label class="color1" for="color1"></label>
        <input
          class="colorBtn forColor2"
          type="radio"
          id="color2"
          name="colorbtn"
          checked
        />
        <label class="color2" for="color2"></label>
        <input
          class="colorBtn forColor3"
          type="radio"
          id="color3"
          name="colorbtn"
        />
        <label class="color3" for="color3"></label>
        <input
          class="colorBtn forColor4"
          type="radio"
          id="color4"
          name="colorbtn"
        />
        <label class="color4" for="color4"></label>
        <input
          class="colorBtn forColor5"
          type="radio"
          id="color5"
          name="colorbtn"
        />
        <label class="color5" for="color5"></label>
        <input
          class="colorBtn forColor6"
          type="radio"
          id="color6"
          name="colorbtn"
        />
        <label class="color6" for="color6"></label>
        <div class="info">
          <a href="#" class="btn"
            ><i class="uil uilshoppingcart icon"></i> Add To Cart</a
          >
        </div>
        <div class="img-wrap chair1"></div>
        <div class="img-wrap chair2"></div>
        <div class="img-wrap chair3"></div>
        <div class="img-wrap chair4"></div>
        <div class="img-wrap chair5"></div>
        <div class="img-wrap chair6"></div>
        <div class="backColor"></div>
        <div class="backColor chair2"></div>
        <div class="backColor chair3"></div>
        <div class="backColor chair4"></div>
        <div class="backColor chair5"></div>
        <div class="backColor chair6"></div>
      </div>
    </div>
  </body>
</html>
